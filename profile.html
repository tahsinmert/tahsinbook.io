<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function goBackToHome() {
     window.history.back();
   }
  </script>
 </head>
 <body class="bg-gray-900 text-white p-4 sm:p-8">
  <div class="container mx-auto">
   <!-- Header -->
   <div class="flex items-center mb-8">
    <button class="text-2xl text-white" onclick="goBackToHome()">
     <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="text-4xl font-bold text-center flex-grow">
     Profile
    </h1>
   </div>
   <!-- Profile Info -->
   <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
    <div class="flex items-center">
     <img alt="Profile Picture" class="w-24 h-24 rounded-full object-cover mr-6 border-4 border-pink-500" height="100" src="https://storage.googleapis.com/a1aa/image/0K4hWkSGlDZLM57NwCHAEvMdM9pytGRAf5fEqv6mRhF0uTwTA.jpg" width="100"/>
     <div>
      <h2 class="text-2xl font-semibold">
       Username
      </h2>
      <p class="text-gray-400">
       Bio goes here...
      </p>
     </div>
    </div>
    <div class="flex justify-around mt-6">
     <div class="text-center">
      <span class="text-xl font-semibold">
       100
      </span>
      <p class="text-gray-400">
       Posts
      </p>
     </div>
     <div class="text-center">
      <span class="text-xl font-semibold">
       1.5k
      </span>
      <p class="text-gray-400">
       Followers
      </p>
     </div>
     <div class="text-center">
      <span class="text-xl font-semibold">
       200
      </span>
      <p class="text-gray-400">
       Following
      </p>
     </div>
    </div>
   </div>
   <!-- Professional Dashboard -->
   <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-semibold mb-4">
     Painel Profissional
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
     <div class="bg-gray-700 p-4 rounded-lg shadow-md text-center">
      <h3 class="text-xl font-semibold mb-2">
       Seguidores em 7 dias
      </h3>
      <p class="text-2xl font-bold">
       +50
      </p>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg shadow-md text-center">
      <h3 class="text-xl font-semibold mb-2">
       Seguidores em 30 dias
      </h3>
      <p class="text-2xl font-bold">
       +200
      </p>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg shadow-md text-center">
      <h3 class="text-xl font-semibold mb-2">
       Seguidores em 90 dias
      </h3>
      <p class="text-2xl font-bold">
       +500
      </p>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg shadow-md text-center">
      <h3 class="text-xl font-semibold mb-2">
       Engajamento
      </h3>
      <p class="text-2xl font-bold">
       75%
      </p>
     </div>
    </div>
   </div>
   <!-- Posts Grid -->
   <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
     <img alt="Post Image" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/jQaDnqYHc8amCVTVRuLvzBrxgZ5HT4zH4rnCjwYGgFeZ3J4JA.jpg" width="300"/>
    </div>
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
     <img alt="Post Image" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/jQaDnqYHc8amCVTVRuLvzBrxgZ5HT4zH4rnCjwYGgFeZ3J4JA.jpg" width="300"/>
    </div>
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
     <img alt="Post Image" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/jQaDnqYHc8amCVTVRuLvzBrxgZ5HT4zH4rnCjwYGgFeZ3J4JA.jpg" width="300"/>
    </div>
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
     <img alt="Post Image" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/jQaDnqYHc8amCVTVRuLvzBrxgZ5HT4zH4rnCjwYGgFeZ3J4JA.jpg" width="300"/>
    </div>
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
     <img alt="Post Image" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/jQaDnqYHc8amCVTVRuLvzBrxgZ5HT4zH4rnCjwYGgFeZ3J4JA.jpg" width="300"/>
    </div>
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
     <img alt="Post Image" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/jQaDnqYHc8amCVTVRuLvzBrxgZ5HT4zH4rnCjwYGgFeZ3J4JA.jpg" width="300"/>
    </div>
   </div>
  </div>
 </body>
</html>
