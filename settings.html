  <div class="container mt-4">
   <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
     <div class="list-group">
      <a aria-current="true" class="list-group-item list-group-item-action" href="index.html">
       <i class="fas fa-home">
       </i>
       Home
      </a>
      <a class="list-group-item list-group-item-action" href="profile.html">
       <i class="fas fa-user">
       </i>
       Profile
      </a>
      <a class="list-group-item list-group-item-action" href="messages.html">
       <i class="fas fa-envelope">
       </i>
       Messages
      </a>
      <a class="list-group-item list-group-item-action" href="notifications.html">
       <i class="fas fa-bell">
       </i>
       Notifications
      </a>
      <a class="list-group-item list-group-item-action active" href="settings.html">
       <i class="fas fa-cog">
       </i>
       Settings
      </a>
     </div>
    </div>
    <!-- Main Content -->
    <div class="col-md-9">
     <div class="card">
      <div class="card-header">
       <h5>
        Settings
       </h5>
      </div>
      <div class="card-body">
       <!-- Account Settings -->
       <div class="settings-section">
        <h6>
         Account Settings
        </h6>
        <form>
         <div class="mb-3">
          <label class="form-label" for="username">
           Username
          </label>
          <input class="form-control" id="username" type="text" value="current_username"/>
         </div>
         <div class="mb-3">
          <label class="form-label" for="email">
           Email
          </label>
          <input class="form-control" id="email" type="email" value="current_email@example.com"/>
         </div>
         <div class="mb-3">
          <label class="form-label" for="password">
           Password
          </label>
          <input class="form-control" id="password" type="password" value="current_password"/>
         </div>
         <button class="btn btn-primary" type="submit">
          Save Changes
         </button>
        </form>
       </div>
       <hr/>
       <!-- Privacy Settings -->
       <div class="settings-section">
        <h6>
         Privacy Settings
        </h6>
        <form>
         <div class="form-check">
          <input class="form-check-input" id="publicProfile" type="checkbox"/>
          <label class="form-check-label" for="publicProfile">
           Public Profile
          </label>
         </div>
         <div class="form-check">
          <input class="form-check-input" id="showEmail" type="checkbox"/>
          <label class="form-check-label" for="showEmail">
           Show Email
          </label>
         </div>
         <div class="form-check">
          <input class="form-check-input" id="showPhone" type="checkbox"/>
          <label class="form-check-label" for="showPhone">
           Show Phone Number
          </label>
         </div>
         <button class="btn btn-primary mt-3" type="submit">
          Save Changes
         </button>
        </form>
       </div>
       <hr/>
       <!-- Notification Settings -->
       <div class="settings-section">
        <h6>
         Notification Settings
        </h6>
        <form>
         <div class="form-check">
          <input class="form-check-input" id="emailNotifications" type="checkbox"/>
          <label class="form-check-label" for="emailNotifications">
           Email Notifications
          </label>
         </div>
         <div class="form-check">
          <input class="form-check-input" id="smsNotifications" type="checkbox"/>
          <label class="form-check-label" for="smsNotifications">
           SMS Notifications
          </label>
         </div>
         <div class="form-check">
          <input class="form-check-input" id="pushNotifications" type="checkbox"/>
          <label class="form-check-label" for="pushNotifications">
           Push Notifications
          </label>
         </div>
         <button class="btn btn-primary mt-3" type="submit">
          Save Changes
         </button>
        </form>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
